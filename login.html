<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/styles1.css">
</head>
<body>
    <div class="wrap">
        <div class="avatar">
            <img src="assets/img/home.png" alt="Home Icon">
        </div>
        <form id="login-form" action="login.php" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <div class="bar">
                <i></i>
            </div>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <a href="#" class="forgot_link">Forgot?</a>
            <button type="submit">Sign in</button>
            <p>New here? <a href="signup.html">Register here</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Send a POST request to your server for authentication
                try {
                    const response = await fetch('login.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `username=${username}&password=${password}`,
                    });

                    if (response.ok) {
                        // Login successful, you can redirect or handle success here
                        alert('Login successful.');
                    } else {
                        // Handle login error, you can display an error message here
                        alert('Login failed. Please check your credentials.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
